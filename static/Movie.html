<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 28rem;">
        <h2 class="card-title text-center mb-4"> Movie Ticket Booking</h2>

        <form action="movie" method="post">
            <div class="mb-3">
                <label for="movieName" class="form-label">Movie Name</label>
                <input type="text" class="form-control" id="movieName" name="movieName" required>
            </div>

            <div class="mb-3">
                <label for="theatreName" class="form-label">Theatre Name</label>
                <input type="text" class="form-control" id="theatreName" name="theatreName" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select class="form-select" id="city" name="city" required>
                    <option selected disabled>Select City</option>
                    <option>Bangalore</option>
                    <option>Chennai</option>
                    <option>Hyderabad</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Seat Type</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seatType" id="regular" value="Regular" required>
                    <label class="form-check-label" for="regular">Regular</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="seatType" id="vip" value="VIP" required>
                    <label class="form-check-label" for="vip">VIP</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="request" class="form-label">Special Request</label>
                <textarea class="form-control" id="request" name="request" rows="3"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Book Ticket</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
