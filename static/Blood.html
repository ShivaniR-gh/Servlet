<form action="blood" method="post">
  Donor Name: <input type="text" name="name"><br><br>
  Age: <input type="text" name="age"><br><br>
  Blood Group:
  <select name="group">
    <option>A+</option>
    <option>B+</option>
    <option>O+</option>
    <option>AB+</option>
  </select><br><br>
  Gender:
  <input type="radio" name="gender" value="Male"> Male
  <input type="radio" name="gender" value="Female"> Female<br><br>
  Address:<br>
  <textarea name="address"></textarea><br><br>
  <input type="submit" value="Book Blood Donation">
</form>
