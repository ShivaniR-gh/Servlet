<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="card shadow-lg" style="width: 25rem;">
<form action="food" method="post">
    Customer Name: <input type="text" name="name"><br><br>
    Dish Name: <input type="text" name="dish"><br><br>
    Type:
    <select name="type">
        <option>Veg</option>
        <option>Non-Veg</option>
    </select><br><br>
    Spice Level:
    <input type="radio" name="spice" value="Low"> Low
    <input type="radio" name="spice" value="Medium"> Medium
    <input type="radio" name="spice" value="High"> High<br><br>
    Address:<br>
    <textarea name="address"></textarea><br><br>
    <input type="submit" value="Order Food">
</form>
</div>
