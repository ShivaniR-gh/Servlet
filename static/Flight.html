<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="width: 28rem;">
    <h2 class="card-title text-center mb-4">Flight Booking</h2>

    <form action="flight" method="post">

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <!-- Source -->
      <div class="mb-3">
        <label for="source" class="form-label">Source</label>
        <input type="text" class="form-control" id="source" name="source" required>
      </div>

      <!-- Destination -->
      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <select class="form-select" id="destination" name="destination" required>
          <option selected disabled>Select Destination</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Bangalore</option>
        </select>
      </div>

      <!-- Class -->
      <div class="mb-3">
        <label class="form-label">Class</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="travelClass" id="economy" value="Economy" required>
          <label class="form-check-label" for="economy">Economy</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="travelClass" id="business" value="Business" required>
          <label class="form-check-label" for="business">Business</label>
        </div>
      </div>

      <!-- Special Request -->
      <div class="mb-3">
        <label for="request" class="form-label">Special Request</label>
        <textarea class="form-control" id="request" name="request" rows="3"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Book Flight</button>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
