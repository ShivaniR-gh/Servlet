<form action="flight" method="post">
  Name: <input type="text" name="name"><br><br>
  Source: <input type="text" name="source"><br><br>
  Destination:
  <select name="destination">
    <option>Delhi</option>
    <option>Mumbai</option>
    <option>Bangalore</option>
  </select><br><br>
  Class:
  <input type="radio" name="travelClass" value="Economy"> Economy
  <input type="radio" name="travelClass" value="Business"> Business<br><br>
  Special Request:<br>
  <textarea name="request"></textarea><br><br>
  <input type="submit" value="Book Flight">
</form>
