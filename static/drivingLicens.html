<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving License Form</title>

    <!-- âœ… Official Bootstrap 5.3 CDN (from getbootstrap.com) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h3 class="text-center text-primary mb-4">Driving License Form</h3>

        <form action="drive" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <input type="text" name="gender" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">State</label>
                <input type="text" name="state" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Pincode</label>
                <input type="text" name="pincode" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Mobile</label>
                <input type="text" name="mobile" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Aadhar</label>
                <input type="text" name="aadhar" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Vehicle Type</label>
                <input type="text" name="vehicleType" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Blood Group</label>
                <input type="text" name="bloodGroup" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Issue Date</label>
                <input type="date" name="issueDate" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="date" name="expiryDate" class="form-control">
            </div>

            <div class="mb-4">
                <label class="form-label">Office Location</label>
                <input type="text" name="officeLocation" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" name="submit" class="btn btn-primary px-5">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
