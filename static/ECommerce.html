<form action="product" method="post">
  Product Name: <input type="text" name="product"><br><br>
  Quantity: <input type="text" name="quantity"><br><br>
  Category:
  <select name="category">
    <option>Electronics</option>
    <option>Clothing</option>
    <option>Books</option>
  </select><br><br>
  Delivery Type:
  <input type="radio" name="delivery" value="Standard"> Standard
  <input type="radio" name="delivery" value="Express"> Express<br><br>
  Address:<br>
  <textarea name="address" rows="3" cols="20"></textarea><br><br>
  <input type="submit" value="Place Order">
</form>
