<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Order Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="width: 28rem;">
    <h2 class="card-title text-center mb-4">Product Order Form</h2>

    <form action="product" method="post">

      <!-- Product Name -->
      <div class="mb-3">
        <label for="product" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product" name="product" required>
      </div>

      <!-- Quantity -->
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option selected disabled>Select Category</option>
          <option>Electronics</option>
          <option>Clothing</option>
          <option>Books</option>
        </select>
      </div>

      <!-- Delivery Type -->
      <div class="mb-3">
        <label class="form-label">Delivery Type</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="delivery" id="standard" value="Standard" required>
          <label class="form-check-label" for="standard">Standard</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="delivery" id="express" value="Express" required>
          <label class="form-check-label" for="express">Express</label>
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Place Order</button>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
